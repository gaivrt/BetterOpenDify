version: '3.8'

services:
  opendify:
    build: .
    ports:
      - "5000:5000"
    environment:
      # 服务器配置
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=5000
      
      # Dify API配置（需要在生产环境中设置）
      - DIFY_API_BASE=${DIFY_API_BASE}
      - MODEL_CONFIG=${MODEL_CONFIG}
    
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # 重启策略
    restart: unless-stopped
    
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # 可选：添加nginx反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - opendify
    restart: unless-stopped
    profiles:
      - "with-nginx"