version: '3.8'

services:
  opendify-dev:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
    environment:
      # 开发环境配置
      - ENVIRONMENT=development
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=5000
      
      # Gunicorn 开发配置
      - GUNICORN_WORKERS=1
      - GUNICORN_RELOAD=true
      - LOG_LEVEL=debug
      
      # Dify API配置
      - DIFY_API_BASE=${DIFY_API_BASE:-https://api.dify.ai/v1}
      - MODEL_CONFIG=${MODEL_CONFIG:-{"test-model":"app-test-key"}}
    
    # 开发时挂载源码
    volumes:
      - .:/app
      - ./data:/app/data
      - ./logs:/app/logs
    
    # 资源限制（开发环境较小）
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    
    # 重启策略
    restart: unless-stopped
    
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s